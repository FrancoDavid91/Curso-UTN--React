    <h2>Calculadora Básica</h2>

    <div class="calculator">
        <input type="text" id="operand1" placeholder="Ingrese el primer operando">
        <input type="text" id="operand2" placeholder="Ingrese el segundo operando">
        <button onclick="calculate('+')">Suma</button>
        <button onclick="calculate('-')">Resta</button>
        <button onclick="calculate('*')">Multiplicación</button>
        <button onclick="calculate('/')">División</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>
        <input type="text" id="result" placeholder="Resultado" readonly>
    </div>
